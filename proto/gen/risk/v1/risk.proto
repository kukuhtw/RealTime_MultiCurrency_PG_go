// proto/gen/risk/v1/risk.proto
syntax = "proto3";

package risk.v1;
option go_package = "github.com/example/payment-gateway-poc/proto/gen/risk/v1;riskv1";

service RiskService {
  rpc Evaluate(ScoreRequest) returns (EvaluateResponse);
}

message ScoreRequest {
  string sender_id      = 1;
  string receiver_id    = 2;
  int64  amount_idr     = 3;
  string currency_input = 4; // "IDR","USD","SGD"
  string tx_date_iso    = 5; // ISO-8601
}

message EvaluateResponse {
  bool   allow  = 1;
  string reason = 2; // jika deny
}
