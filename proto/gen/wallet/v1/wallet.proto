
// proto/gen/wallet/v1/wallet.proto
syntax = "proto3";

package wallet.v1;
option go_package = "github.com/example/payment-gateway-poc/proto/gen/wallet/v1;walletv1";

import "common/v1/common.proto";

// ===== UI helper =====
message GetRandomAccountsRequest {
  uint32 count = 1; // default 2
}
message GetRandomAccountsResponse {
  repeated string account_ids = 1;
}
// ===== Account lookup utk handler =====
message GetAccountRequest {
  string account_id = 1;
}
message GetAccountResponse {
  string             account_id = 1;
  int64              balance_idr = 2;     // sesuai handler: acc.BalanceIdr
  common.v1.Currency currency    = 3;     // biasanya IDR
}

// ===== Operasional wallet =====
message GetBalanceRequest { string account_id = 1; }
message GetBalanceResponse {
  int64              balance_minor = 1;
  common.v1.Currency currency      = 2;
}

message ReserveRequest {
  string             payment_id   = 1;
  string             account_id   = 2;
  int64              amount_minor = 3;
  common.v1.Currency currency     = 4;
}
message ReserveResponse {
  bool   ok             = 1;
  string reservation_id = 2;
  string reason         = 3;
}

message CaptureRequest  { string reservation_id = 1; }
message CaptureResponse { bool ok = 1; string reason = 2; }

service WalletService {
  rpc GetRandomAccounts(GetRandomAccountsRequest) returns (GetRandomAccountsResponse);
  rpc GetAccount (GetAccountRequest) returns (GetAccountResponse);     // dipakai API Gateway
  rpc GetBalance (GetBalanceRequest) returns (GetBalanceResponse);
  rpc Reserve    (ReserveRequest)    returns (ReserveResponse);
  rpc Capture    (CaptureRequest)    returns (CaptureResponse);
}
