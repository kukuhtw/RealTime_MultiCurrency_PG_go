// proto/gen/payments/v1/common.proto

syntax = "proto3";
package common.v1;
option go_package = "github.com/example/payment-gateway-poc/proto/gen/common/v1;commonv1";

enum Currency {
  CURRENCY_UNSPECIFIED = 0;
  USD = 1;
  IDR = 2;
  SGD = 3;  // Tambahan: Singapore Dollar
}

message Money {
  int64 amount_minor = 1;
  Currency currency  = 2;
}
