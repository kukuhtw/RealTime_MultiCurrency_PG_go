syntax = "proto3";
package wallet.v1;
option go_package = "github.com/example/payment-gateway-poc/proto/gen/wallet/v1;walletv1";

import "proto/gen/common/v1/common.proto";

message GetBalanceRequest {
  string user_id = 1;
}
message GetBalanceResponse {
  int64  balance_minor      = 1;
  common.v1.Currency currency = 2;
}

message ReserveRequest {
  string payment_id     = 1;
  int64  amount_minor   = 2;
  common.v1.Currency currency = 3;
}
message ReserveResponse {
  bool   ok             = 1;
  string reservation_id = 2;
}

message CaptureRequest {
  string reservation_id = 1;
}
message CaptureResponse {
  bool ok = 1;
}

service WalletService {
  rpc GetBalance (GetBalanceRequest) returns (GetBalanceResponse);
  rpc Reserve    (ReserveRequest)    returns (ReserveResponse);
  rpc Capture    (CaptureRequest)    returns (CaptureResponse);
}
